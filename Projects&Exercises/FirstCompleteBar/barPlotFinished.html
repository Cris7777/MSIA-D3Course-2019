<body>
  <div id=#titleDiv> 
    <h1>Crime in Chicago in 2016</h1>
  </div>
</body>

<script>

// margins and svg
var margin = {top: 20, right: 50, bottom: 130, left: 40};

var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// xscale, yscale, xaxis, and yaxis
var xScale = d3.scaleBand()
  .padding([.1])
  .rangeRound([0, width]);

var yScale = d3.scaleLinear()
  .range([height, 0]);

var xAxis = d3.axisBottom(xScale);

var yAxis = d3.axisLeft(yScale)
  .tickFormat(d3.format(`.2s`));

// Reading in data here, then calling "ready" function:
d3.csv("data/ChiCrime.csv", ready)

// Ready Function
function ready(error, data) {

  if (error) return console.warn(error);

  // formatting data
  data.forEach(function(d) {
    d.count = +d.count;
    d.year = +d.year
  });

  // assigning domain to scales
  yScale.domain([0, d3.max(data, function(d) { return d.count; })]);
  xScale.domain(data.map(function(d) { return d.violation; }));

  // defining and formatting axis groups
  var xAxisGroup = svg.append("g")
    .attr("class","x axis")
    .attr("transform","translate(0," + height + ")")
    .call(xAxis);

  xAxisGroup
    .selectAll('text')
    .attr('transform', 'rotate(45) translate(7, -8)')
    .style('text-anchor', 'start');

  var yAxisGroup = svg.append("g")
    .attr("class","y axis")
    .call(yAxis);

  // creating rectangles
  svg.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return xScale(d.violation); })
    .attr("y", function(d) { return yScale(d.count); })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d) { return height - yScale(d.count); })
    .style("fill", "red")

 }


</script>
